<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Mount Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sign.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <main class="container-xl my-3">
        <h1>Sign up</h1>
        <form class="col-12 col-md-6 mx-auto">
            <div class="mb-3">
                <label for="email" class="form-label required">Email address</label>
                <input type="email" name="name" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label required">Password</label>
                <input type="password" name="password" class="form-control" id="password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[%||!||*]).{8,42}">
                <div class="form-text">e.g. Garfield2022!</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label required">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[%||!||*]).{8,42}">
                <div class="form-text">e.g. Garfield2022!</div>
            </div>
            <button type="submit" class="btn btn-outline-dark col-12 col-md-3">Sign up</button>
            <p>Already registered ? You can <a href="#">sign in</a></p>
        </form>

    </main>
</body>

</html>
